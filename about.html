<!DOCTYPE html>
<html>
<head>
    <title>Про мене</title>
    <style>
        /* Стилі для верхньої сірої полоски (ви можете взяти стилі зі сторінки "Головна") */
        .top-bar {
            background-color: #666;
            height: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        /* Стилі для навігаційного меню (ви можете взяти стилі зі сторінки "Головна") */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-left: 10px;
        }

        /* Стилі для посилань в меню (ви можете взяти стилі зі сторінки "Головна") */
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        /* Змінені стилі посилання при наведенні миші (ви можете взяти стилі зі сторінки "Головна") */
        nav ul li a:hover {
            background-color: #333;
        }

        /* Основні стилі для контенту сторінки "Про мене" */
        .content {
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Верхня сірої полоска (зі стилів сторінки "Головна") -->
    <div class="top-bar">
        <nav>
            <ul>
                <li><a href="index.html">Головна</a></li>
                <li><a href="about.html">Про мене</a></li>
                <li><a href="Rozklad.html">Розклад</a></li> <!-- Посилання на сторінку розкладу -->
                <li><a href="practice.html">Практичні роботи</a></li>
                <li><a href="Lab.html">Лабораторні роботи</a></li>
            </ul>
        </nav>
    </div>
    
    <!-- Контент сторінки "Про мене" -->
    <div class="content">
        <h1>Про мене</h1>
        <p>Це сторінка з інформацією про мене.</p>
        <!-- Додайте інші елементи та контент за потреби -->
    </div>
</body>
</html>
