            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        /* Стилі для навігаційного меню */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-left: 10px;
        }

        /* Стилі для посилань в меню */
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        /* Змінені стилі посилання при наведенні миші */
        nav ul li a:hover {
            background-color: #333;
        }

        /* Основний контент */
        .content {
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 16px;
        }
    </style>
